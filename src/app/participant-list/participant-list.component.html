<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div *ngFor="let part of participants" class="col-md-auto">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ part.name }}</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{part.place.type}}/
                {{part.place.seats}}</li>
            </ul>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{part.beerType}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
